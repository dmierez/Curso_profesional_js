<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>
    
    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton"><img class="prueba-pausa" src="icons8-play-64.png" alt="play"></button>
      <button id="muteButton"><img class="prueba-pausa" src="icons8-mute-64.png" alt="mute"></button>
    </main>
    
    <script type="module"  src="index.js"></script>
  </body>
</html>
